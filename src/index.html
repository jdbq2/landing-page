    <header id="header" class="header">
      <figure class="header__logo">
        <img src="./assets/logo.png" alt="logo" />
      </figure>
      <nav class="header__nav">
        <ul class="header__nav__menu">
          <a href="https://www.google.com/" class="header__nav__menu__item"
            ><li>How it Works</li></a
          >
          <a href="https://www.google.com/" class="header__nav__menu__item">
            <li>Pricing</li>
          </a>
          <a href="https://www.google.com/" class="header__nav__menu__item">
            <li>Help</li>
          </a>
        </ul>
      </nav>
      <button class="header__button">Download the App</button>
    </header>

      <div id="item2" class="mobile__trigger__item--2"></div>
      <div id="item3" class="mobile__trigger__item--3"></div>
    </button>

            Grow your instagram followers,
            <strong> Real, organic & automatic. </strong>
          </h1>

            Our automated targeted marketing engine attracts real users to your
            profile. Get followers, likes, comments and engagement.
          </p>

            <input
              class="heroWraper__form__input"
              type="email"
              name=""
              id=""
              placeholder="Enter email addres.."
            />
            <button class="heroWraper__form__button" type="submit">
              Try for free
            </button>
          </form>
          <p id="heroConditions" class="heroWraper__conditions">
            <strong>5-day free trial</strong> - No credit card required
